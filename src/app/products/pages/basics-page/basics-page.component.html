<p-panel header="Basic pipes" class="p-1">

    Angular Pipes - Often in Common Module
  </p>
</p-panel>

<div class="grid mt-1">
  <div class="col-12 md:col-4">
    <p-card header="uppercase">

      {{fullName | titlecase}}
    </p-card>
  </div>


</div>
