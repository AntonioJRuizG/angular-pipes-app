<p-panel header="Basic pipes" class="p-1">
  <h1>Basic Pipes</h1>
  <p>
    Angular Pipes - Often in Common Module
  </p>
</p-panel>

<div class="grid mt-1">
  <div class="col-12 md:col-4">
    <p-card header="Gross sales" subheader="current year">
      {{totalSells | number:'1.2-2'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Net sales" subheader="current year">
      {{totalSells | currency:'GBP':'symbol-narrow':'1.4-4'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Percentage gain" subheader="current year">
      {{percent | percent:'1.2-2'}}
    </p-card>
  </div>
</div>
